<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Builder Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/cytoscape.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cytoscape-fcose.js') }}"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Knowledge Graph Builder</h1>
            <p>Watch as the ontology and graph are constructed step by step from unstructured data</p>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="ontology-panel">
                    <h3>Ontology Development</h3>
                    <div id="ontology-list">
                        <!-- Ontology concepts will be added here dynamically -->
                    </div>
                </div>
                
                <div class="controls">
                    <button id="start-btn" class="btn primary">Start Building</button>
                    <button id="pause-btn" class="btn secondary" disabled>Pause</button>
                    <button id="reset-btn" class="btn secondary">Reset</button>
                    <div class="speed-control">
                        <label for="speed">Speed:</label>
                        <input type="range" id="speed" min="500" max="3000" value="1500" step="100">
                        <span id="speed-value">1.5s</span>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <span class="label">Step:</span>
                        <span id="current-step">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Nodes:</span>
                        <span id="node-count">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Edges:</span>
                        <span id="edge-count">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Concepts:</span>
                        <span id="concept-count">0</span>
                    </div>
                </div>
            </div>
            
            <div class="graph-container">
                <div id="cy"></div>
                <div class="graph-info">
                    <div id="current-action">Ready to start building...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
